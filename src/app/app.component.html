<header class="bg-blue-500 h-16 flex justify-center items-center">
  <input class="h-10 w-96 p-2 rounded" type="text" placeholder="Search Task" />
</header>
<aside
  class="fixed w-80 top-16 shadow-lg rounded border border-gray-300 h-[calc(100vh_-_4rem)]"
>
  <ul>
    <li class="p-4 border-blue-500 border-l-4">All</li>
    <li class="p-4">Important</li>
    <li class="p-4">Completed</li>
  </ul>
</aside>
<main class="bg-slate-100 ml-80 min-h-[calc(100vh_-_4rem)] py-8 px-4">
  <!-- min-h-[calc(100vh_-_4rem)] -->
  <h2 class="font-bold text-xl">My Day</h2>
  <div class="text-blue-600">
    <span>Sunday</span>
    ,
    <span>Dec 31, 2023</span>
  </div>

  <div class="flex justify-center items-center mt-4">
    <input
      class="p-2 w-full rounded outline-none"
      type="text"
      placeholder="Type Your Task"
    />
  </div>

  <div class="flex flex-col mt-6">
    <h2 class="font-bold text-xl">Tasks</h2>
    <p class="p-2 bg-white mt-4 w-full rounded outline-none">Task 1</p>
  </div>
</main>
