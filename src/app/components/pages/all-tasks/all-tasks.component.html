<h2 class="font-bold text-xl">My Day</h2>
<div class="text-blue-600">
  <span>Sunday</span>
  ,
  <span>Dec 31, 2023</span>
</div>

<div class="flex justify-center items-center mt-4">
  <input
    class="p-2 w-full rounded outline-none"
    type="text"
    placeholder="Type Your Task"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
  />
</div>

<div class="flex flex-col mt-6">
  <h2 class="font-bold text-xl">Tasks</h2>

  @for (item of taskList; track item) {
  <p class="p-2 bg-white mt-4 w-full rounded outline-none">
    {{ item.title }}
  </p>
  }
</div>
